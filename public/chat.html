<html>
<head>
  <meta charset="UTF-8">
  <title>540 Chat App</title>
</head>
<body>
  <h3>540 Chat App</h3>

  <div id="login-section">
    <input type="text" id="username" placeholder="Enter username">
    <input type="text" id="channel" placeholder="Enter channel (e.g. general)">
    <button id="join-btn">Join Chat</button>
  </div>

  <div id="chat-section" style="display:none;">
    <div id="messages"></div>
    <form id="chat-form">
      <input type="text" id="msg" placeholder="Type a message...">
      <button type="submit">Send</button>
    </form>

    <div>
      <input type="text" id="switch-channel" placeholder="Switch to channel">
      <button id="switch-btn">Switch</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
